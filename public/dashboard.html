<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Overview Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="/styles/main.css">
    
    <!-- Add this style block -->
    <style>
        .loader-hidden {
            display: none;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>

    <!-- Load Firebase config values FIRST -->
    <script src="/firebase-config-values.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Loading Indicator -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3 shadow-xl">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span id="loader-text" class="text-gray-700">Loading your dashboard...</span>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center max-w-7xl">
            <div class="flex items-center space-x-3">
                <img src="/logo.svg" alt="Health Tracker" class="h-10 w-10">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Health Overview</h1>
                    <p id="personal-greeting" class="text-sm text-gray-600">Welcome!</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <!-- This view is hidden by default and shown only when a user is logged in -->
                <div id="auth-signed-in-view" class="hidden items-center">
                    <span id="user-id-display" class="text-sm text-gray-700 font-medium mr-4"></span>
                    <button id="signout-btn"
                        class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition-colors">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Action Buttons -->
        <div class="mt-4 mb-8 flex justify-center space-x-2 flex-wrap gap-2">
            <button id="show-stats-btn"
                class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors shadow">Show
                Charts</button>
            <button id="show-map-btn"
                class="bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700 transition-colors shadow">Show
                Map</button>
            <button id="show-awards-btn"
                class="bg-amber-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-600 transition-colors shadow">Show
                Awards</button>
            <button id="add-record-btn"
                class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors shadow hidden">Add
                Record</button>
            <button id="show-profile-btn"
                class="bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors shadow hidden">My
                Profile</button>
        </div>

        <!-- Status Message Area -->
        <div id="status-message-area" class="my-4 h-8"></div>

        <!-- Recent Activity Container -->
        <div id="recent-activity-container"></div>

        <!-- Main Dashboard Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Hospitals Column -->
            <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Hospitals</h2>
                <input type="text" id="hospital-search" placeholder="Search hospitals..."
                    class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500">
                <div id="hospitals-stats" class="mb-4"></div>
                <div id="hospitals-list" class="space-y-3 flex-grow overflow-y-auto custom-scrollbar pr-2 min-h-[300px]"></div>
            </div>

            <!-- Ambulance Trusts Column -->
            <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Ambulance Trusts</h2>
                <input type="text" id="ambulance-search" placeholder="Search trusts..."
                    class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500">
                <div id="ambulance-stats" class="mb-4"></div>
                <div id="ambulance-list" class="space-y-3 flex-grow overflow-y-auto custom-scrollbar pr-2 min-h-[300px]"></div>
            </div>
        </div>
    </main>

    <!-- Load Modular JavaScript -->
    <script type="module" src="/js/dashboardApp.js"></script>
</body>

</html>
