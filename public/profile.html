<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Health Overview</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/firebase-config-values.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Loading Indicator -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3 shadow-xl">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span id="loader-text" class="text-gray-700">Loading your profile...</span>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center max-w-7xl">
            <div class="flex items-center space-x-3">
                <img src="/logo.svg" alt="Health Tracker" class="h-10 w-10">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">My Profile</h1>
                    <p id="personal-greeting" class="text-sm text-gray-600">Manage your health journey</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <a href="/dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                <button id="signout-btn"
                    class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition-colors">
                    Sign Out
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="profile-content" class="container mx-auto p-4 md:p-8 max-w-7xl hidden">
        <!-- Profile content will be dynamically inserted here -->
    </main>

    <!-- Not signed in message -->
    <div id="not-signed-in" class="text-center py-16">
        <div class="text-gray-400 text-6xl mb-4">ðŸ‘¤</div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Sign in to view your profile</h2>
        <p class="text-gray-600 mb-6">Track your visit history, view achievements, and analyze your progress.</p>
        <a href="/" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors">
            Go to Sign In
        </a>
    </div>

    <!-- Status Message Area -->
    <div id="status-message-area" class="fixed top-20 right-4 z-50"></div>

    <!-- Load Modular JavaScript -->
    <script type="module" src="/js/profileApp.js"></script>
</body>

</html>
