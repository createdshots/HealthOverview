<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Setup</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <h1 class="text-2xl font-bold mb-4">Set Up Your Profile</h1>
        <form id="profile-form" class="space-y-4">
            <div>
                <label for="display-name" class="block text-sm font-medium text-gray-700">Display Name</label>
                <input type="text" id="display-name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your display name">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your email">
            </div>
            <div>
                <label for="conditions" class="block text-sm font-medium text-gray-700">Tracked Conditions</label>
                <select id="conditions" multiple class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="epilepsy">Epilepsy</option>
                    <option value="autism">Autism</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="mental_health">Mental Health</option>
                    <option value="chronic_pain">Chronic Pain</option>
                </select>
                <p class="text-xs text-gray-500 mt-1">Hold Ctrl (Windows) or Command (Mac) to select multiple conditions.</p>
            </div>
            <div class="flex justify-end space-x-3 pt-4 border-t mt-4">
                <button type="button" id="cancel-btn" class="px-4 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Profile</button>
            </div>
        </form>
    </div>
    <script type="module">
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const displayName = document.getElementById('display-name').value;
            const email = document.getElementById('email').value;
            const conditions = Array.from(document.getElementById('conditions').selectedOptions).map(option => option.value);

            // Save the profile data (this should be implemented in your app logic)
            localData.userProfile = { displayName, email, conditions };
            await saveData(); // Assume saveData is a function that saves localData

            // Redirect to the main application page after saving
            window.location.href = 'index.html';
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirect to the main page
        });
    </script>
</body>
</html>
